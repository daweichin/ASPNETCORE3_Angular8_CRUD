<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
  <input type="hidden" name="PMId" [value]="service.formData.PMId" />
  <div class="form-group">
    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text" id="basic-addon1">@</span>
      </div>

      <input
        name="CardOwnerName"
        #CardOwnerName="ngModel"
        [(ngModel)]="service.formData.CardOwnerName"
        class="form-control"
        placeholder="Card Owner Name"
        required
      />
    </div>
  </div>

  <div class="form-group">
    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text" id="basic-addon1">@</span>
      </div>
      <input
        type="text"
        name="CardNumber"
        class="form-control"
        #CardNumber="ngModel"
        [(ngModel)]="service.formData.CardNumber"
        placeholder="16 Digit Card Number"
        required
        maxlength="16"
        minlength="16"
      />
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-md-7">
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1">@</span>
        </div>
        <input
          type="text"
          name="ExpirationDate"
          class="form-control"
          #ExpirationDate="ngModel"
          [(ngModel)]="service.formData.ExpirationDate"
          placeholder="MM/YY"
          maxlength="5"
          minlength="5"
          required
        />
      </div>
    </div>
    <div class="form-group col-md-5">
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1">@</span>
        </div>
        <input
          type="password"
          name="CVV"
          class="form-control"
          #CVV="ngModel"
          [(ngModel)]="service.formData.CVV"
          placeholder="CVV"
          required
          maxlength="3"
          minlength="3"
        />
      </div>
    </div>
  </div>

  <div class="form-group">
    <button class="btn btn-success btn-lg btn-block" type="submit">
      Submit
    </button>
  </div>
</form>
